            <section data-markdown>

                <h2>Vanguardias</h2>
                  <p>En España, los movimientos de vanguardia más desarrollados:</p>

                  2. Ultraísmo
                  <p>Importante la obra de Gómez de la Serna, en especial, las greguerías.</p>
              </script>

            <section data-markdown>
              <script type="text/template">
                <h2>Vanguardias</h2>
                  <p>Características comunos del creacionismo y el ultraísmo:</p>
                  * Desprecio por lo sentimental y trágico, lo subjetivo e íntimo.
                  * Amor, muerte, Dios, el hombre sirven como pretexto para el humor. 
                  * Frecuente escritura caligramática.
                  <p>Camino que podría desembocar en el surrealismo.</p>
              </script>
            </section>

                  * Eliminación de los signos de puntuación.
